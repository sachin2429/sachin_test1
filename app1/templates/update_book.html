<!DOCTYPE html>
<html lang="en">
 <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

#book-list {
    margin-top: 20px;
}

#books {
    list-style: none;
    padding: 0;
}

#books li {
    background: #f9f9f9;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

 </style>   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <form id="book-form" method="POST" action="..\update_book\{{ book.id}}">
            <div class="form-group">
                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" name="book-name" value="{{ book.book_name }}" required>
            </div>
            <div class="form-group">
                <label for="author-name">Author Name:</label>
                <input type="text" id="author-name" name="author-name" value="{{ book.author_name }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price"  name="price" value="{{ book.price }}" required>
            </div>
            <button type="submit">Update Book</button>
        </form>
        <div id="book-list">
            <h2>Added Books</h2>
            <ul id="books"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
